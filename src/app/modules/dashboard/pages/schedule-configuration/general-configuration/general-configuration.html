<div class="bg-background p-4 rounded-lg shadow-sm space-y-4">
  <h2 class="text-lg font-semibold text-foreground">Configuración General</h2>
  <p class="text-sm text-muted-foreground ">Ajusta la duración de turnos y tiempos de buffer</p>

  <div class="relative">
    <input type="number" [(ngModel)]="duration" id="duration" class="peer block" placeholder=" " appPositiveNumber />
    <label for="duration"
      class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
      Duración del turno (minutos)
    </label>
  </div>

  <div class="relative">
    <input type="number" [(ngModel)]="buffer" id="buffer" class="peer block" placeholder=" " appPositiveNumber />
    <label for="buffer"
      class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
      Tiempo buffer entre turnos (minutos)
    </label>
  </div>

  <div>
    <label class="block text-sm font-medium text-foreground">Turnos por hora:
      <span class="text-lg font-semibold text-foreground">{{ shiftsPerHour }}</span>
    </label>
  </div>
</div>
